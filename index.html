<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>蛸音ポチ 🦑</title>
<style>
/* Fallback font if MS PGothic is missing */
@font-face {
    font-family: "MS Gothic Fallback";
    src: url("MS Gothic.ttf") format("truetype");
    font-weight: normal;
    font-style: normal;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #fffaf2;
    font-family: "MS PGothic", "MS Gothic Fallback", "Comic Sans MS", sans-serif;
    overflow: hidden;
    color: #333;
}

.window {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    border: 2px solid #ff9933;
    border-radius: 0;
    box-shadow: none;
}
.title-bar {
    background: linear-gradient(to right, #ffb366, #ff9933);
    color: white;
    padding: 8px 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.content {
    flex: 1;
    display: flex;
    min-height: 0; /* important for flex + iframe */
}
.sidebar {
    width: 200px;
    background-color: #fff7e6;
    border-right: 2px solid #ffcc80;
    padding: 12px;
    box-sizing: border-box;
}
.sidebar button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    background: #ffe0b3;
    border: 1px solid #ff9933;
    border-radius: 6px;
    padding: 8px;
    cursor: pointer;
    font-family: inherit;
}
.sidebar button:hover {
    background: #ffcc80;
}
iframe {
    flex: 1;
    border: none;
    background-color: #fffaf2;
    width: 100%;
    height: 100%;
}
footer {
    text-align: center;
    font-size: 12px;
    background: #fff0d9;
    border-top: 2px solid #ffcc80;
    padding: 6px;
}
</style>
</head>
<body>
<div class="window">
  <div class="title-bar">🐙 蛸音ポチ Official Site</div>
  <div class="content">
    <div class="sidebar">
      <button onclick="loadPage('about.html')">About</button>
      <button onclick="loadPage('voice.html')">Voice Info</button>
      <button onclick="loadPage('gallery.html')">Gallery</button>
      <button onclick="loadPage('download.html')">Download</button>
    </div>
    <iframe id="mainframe" srcdoc="<h2 style='text-align:center;'>Welcome to 蛸音ポチ’s site! 🦑</h2><p style='padding:10px;'>Click the buttons on the left to explore.</p>"></iframe>
  </div>
  <footer>© 2025 Takone Pochi | 🦑 Retro-cute vibes</footer>
</div>

<script>
var mainFrame;
var firstLoad = true;
var updateTitle = true;
var pageParam = "page";
var titlePrefix = "🐙 蛸音ポチ - ";
var hitCounterFunction = undefined;

const demoPages = {
    "about.html": `<h2>About 蛸音ポチ</h2><p style="padding:10px;">蛸音ポチ is an orange-themed male UTAUloid. Emotionless when calm, funny when happy, but anger-prone 🦑</p>`,
    "voice.html": `<h2>Voice Info</h2><p style="padding:10px;">CV Voicebank — no fixed range! 🦑✨<br>Engine: Moresampler recommended<br>Character: Playful and expressive, surprises guaranteed!</p>`,
    "gallery.html": `<h2>Gallery</h2><p style="padding:10px;">[Placeholder for cute art]</p><img src="https://placehold.co/600x400/ffb366/ffffff?text=蛸音ポチ" style="display:block;margin:0 auto;">`,
    "download.html": `<h2>Download</h2><p style="padding:10px;">Get 蛸音ポチ’s voicebank:</p><p style="text-align:center;"><a href="https://github.com/takonepochi/downloads/releases" target="_blank" style="background:#ff9933;color:white;padding:10px 16px;border-radius:6px;text-decoration:none;">🦑 Download Here</a></p>`
};

window.addEventListener("DOMContentLoaded", () => {
    mainFrame = document.getElementById("mainframe");
    mainFrame.addEventListener("load", updateHistory, false);
    setMainFrame();
});

window.addEventListener("popstate", (e) => {
    if (e.state !== null) setMainFrame();
});

function setMainFrame() {
    let params = new URLSearchParams(window.location.search);
    let page = params.get(pageParam);
    if (page != null && demoPages[page]) {
        mainFrame.srcdoc = demoPages[page];
    } else {
        mainFrame.srcdoc = demoPages["about.html"];
    }
}

function updateHistory() {
    let title = titlePrefix + (mainFrame.contentDocument.title || "蛸音ポチ");
    if (firstLoad) {
        firstLoad = false;
        if (updateTitle) document.title = title;
        if (hitCounterFunction) hitCounterFunction();
        return;
    }
    let pageName = Object.keys(demoPages).find(key => demoPages[key] === mainFrame.srcdoc) || "about.html";
    history.replaceState({}, title, "?" + pageParam + "=" + pageName);
    if (updateTitle) document.title = title;
    if (hitCounterFunction) hitCounterFunction();
}

function loadPage(url) {
    if (demoPages[url]) {
        mainFrame.srcdoc = demoPages[url];
        history.pushState({}, titlePrefix + url, "?" + pageParam + "=" + url);
    }
}
</script>
</body>
</html>
